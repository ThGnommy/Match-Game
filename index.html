  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>Click on a card to reveal the number on the other side. Click on a
          second card to try and find a match to the first. If you succeed, the
          pair will be removed from play. If not, try again!</p>
        <h2>How To Win</h2>
        <p>You win when all pairs have been found.</p>
      </div>

      <div class="col-md-9 col-xs-12" id="game">

        <div class="row">

          <div class="card col-3">1</div>
          <div class="card col-3">2</div>
          <div class="card col-3">3</div>
          <div class="card col-3">4</div>
          <div class="card col-3">5</div>

          <div class="card col-3">

      </div>
    </div>
